---
layout: layouts/base.html
---
<h1>{{ settings.siteName }}</h1>
<h2>{{ settings.description }}</h2>
{% assign lastThreeEntries = collections.entries | blogHead: 3 -%}
<section class="entries">
{% for entry in lastThreeEntries %}
    <div class="entry">
        <h3><a href="{{ settings.uri }}entry/{{ entry.data.documentShortName }}">{{ entry.data.title }}</a></h3>
        <p>{{ entry.data.tag | getExtract }}</p>
    </div>
{% endfor %}
</section>
